<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>MonBoutique</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <!-- Header -->
        <header th:fragment="header" class="header">
            <!-- Mensaje de Bienvenida -->
            <section class="py-2 text-center" style="background-color: #FFDEE9; color: #555;">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                </div>
            </section>

            <!-- Navbar con Buscador -->
            <nav class="navbar navbar-expand-lg" style="background-color: #FFB5E8;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{/categoria/listado}" style="color: #555;">[[#{plantilla.categorias}]]</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{/producto/listado}" style="color: #555;">[[#{plantilla.productos}]]</a>
                            </li>
                            <li class="nav-item dropdown px-2">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #555;">
                                    [[#{plantilla.pruebas}]]
                                </a>
                                <ul class="dropdown-menu" style="background-color: #FFDEE9;">
                                    <li><a class="dropdown-item" th:href="@{/pruebas/listado}" style="color: #555;">[[#{plantilla.asociaciones}]]</a></li>
                                    <li><a class="dropdown-item" th:href="@{/pruebas/listado2}" style="color: #555;">[[#{plantilla.consultas}]]</a></li>
                                </ul>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{/usuario/listado}" style="color: #555;">[[#{plantilla.usuarios}]]</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">[[#{plantilla.idioma}]]</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item"  th:href="@{/(lang=es)}">ES</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                                </ul>
                            </li>
                        </ul>
                        <!-- Buscador en la parte superior derecha -->
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" aria-label="Buscar"/>
                            <button class="btn btn-outline-light" type="submit">[[#{plantilla.buscar}]]</button>
                        </form>
                    </div>
                </div>
            </nav>
            <style>

                .nav-link, .navbar-brand {
                    transition: color 0.3s;
                }
                .nav-link:hover, .navbar-brand:hover {
                    color: #333;
                }
                .dropdown-item {
                    transition: color 0.3s;
                }
                .dropdown-item:hover {
                    color: #333;
                }
            </style>
        </header>

         <div>
                        <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/login}">
                                    <i class='fas fa-sign-in-alt'></i>
                                </a>
                            </li>                            
                        </ul>
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                            <li class="nav-item text-white my-auto">
                                <img th:src="@{${session.usuarioImagen}}" alt="your image" height="40" class="rounded-circle"/>
                                <span sec:authentication='name'>Santi</span>
                            </li>
                            <li class="nav-item my-auto">
                                <form method="post" th:action="@{/logout}">
                                    <button class="btn btn-dark">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </button>
                                </form>
                            </li>                            
                        </ul>
                    </div>

        <div style="min-height: 75vh;"></div>

        <!-- Footer -->
        <footer th:fragment="footer" class="p-4" style="background-color: #FFE4F2; color: #555;">
            <div class="container text-center">
                <p>&COPY;[[#{plantilla.derechos}]]</p>
            </div>
        </footer>
    </body>

</body>
</html>
