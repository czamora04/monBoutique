<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/tymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>monBoutique</title>
    </head>
    <body>
        <!-- 1 Secci칩n para crear el boton de agregar... llamar치 a una ventana modal-->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">   
                        <button 
                            type="button" 
                            class="btn btn-primary btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarProducto">
                            <i class="fas fa-plus"></i> [[#{producto.agregar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento para agregar producto, es la ventana modal -->
        <section th:fragment="agregarProducto">
            <div id="agregarProducto" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">[[#{producto.agregar}]]</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/producto/guardar}" th:object="${producto}"
                              method="POST" class="was-validated" enctype="multipart/form-data">

                            <input type="hidden" name="nuevaImagen" value="NO"/>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="idCategoria">[[#{producto.categoria}]]</label>
                                    <select name="categoria.idCategoria" 
                                            class="form-select" 
                                            aria-label="Default select example">
                                        <option th:each="c : ${categorias}" th:value="${c.idCategoria}" th:text="${c.nombre}">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="nombre">[[#{producto.nombre}]]</label>
                                    <input type="text" class="form-control" name="nombre" required="true"/>
                                </div>

                                <div class="mb-3">
                                    <label for="detalle">[[#{producto.detalle}]]</label>                                    
                                    <textarea class="form-control" name="detalle" rows="3"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="precio">[[#{producto.precio}]]</label>                                    
                                    <input type="number" class="form-control" name="precio" required="true"/>
                                </div>

                                <div class="mb-3">
                                    <label for="existencias">[[#{producto.existencias}]]</label>                                    
                                    <input type="number" class="form-control" name="existencias" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">[[#{producto.imagen}]]</label>
                                    <input class="form-control" type="file" name="imagenFile"
                                           onchange="readURL(this);" >
                                        <img id="blah" src="#" alt="your image" height="200"/>
                                </div>

                                <div class="mb-3">
                                    <label for="activo">[[#{producto.activo}]]</label>
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           name="activo" 
                                           id="activo">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <!-- 3 Secci칩n principal para mostrar la informaccion de la entidad producto -->
        <section th:fragment="listadoProductos" id="productos">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{producto.listado}]]</h4></div>
                            <div th:if="${productos != null and !productos.empty}">
                                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                                    <th:block th:each="producto : ${productos}">
                                        <div class="col">
                                            <div class="card shadow-sm h-100">
                                                <img class="card-img-top" th:src="@{${producto.ruta_Imagen}}" width="100%" height="225"/>
                                                <div class="card-body">
                                                    <h5 class="card-title">[[${producto.nombre}]]</h5>
                                                    <p class="card-text">[[${producto.detalle}]]</p>
                                                </div>
                                                <div class="card-footer text-center">
                                                    <a th:href="@{/producto/eliminar/}+${producto.idProducto}"
                                                       class="btn btn-sm btn-outline-secondary">
                                                        <i class="fas fa-trash"></i> [[#{accion.eliminar}]]</a>
                                                    <a th:href="@{/producto/modificar/}+${producto.idProducto}"
                                                       class="btn btn-sm btn-outline-secondary">
                                                        <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]</a>
                                                </div>
                                            </div>
                                        </div>    
                                    </th:block>
                                </div>
                            </div>
                            <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 4 Fragmento que se utiliza en la p치gina modifca.html -->
        <section th:fragment="editarProducto">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/producto/guardar}" 
                          th:object="${producto}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                        <input type="hidden" name="ruta_Imagen" th:field="*{ruta_Imagen}"/>
                        <input type="hidden" name="nuevaImagen" value="NO"/>

                        <section th:replace="~{producto/fragmentos :: botonesEditar}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>[[#{accion.actualizar}]]</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="idCategoria">[[#{producto.categoria}]]</label>
                                                    <select th:field="*{categoria.idCategoria}"
                                                            class="form-select" 
                                                            aria-label="Default select example">
                                                        <option th:each="c : ${categorias}" th:value="${c.idCategoria}" th:text="${c.nombre}">
                                                        </option>
                                                    </select>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="nombre">[[#{producto.nombre}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="nombre" th:field="*{nombre}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="detalle">[[#{producto.detalle}]]</label>                                    
                                                    <textarea class="form-control" 
                                                              th:field="*{detalle}" rows="3"></textarea>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="precio">[[#{producto.precio}]]</label>                                    
                                                    <input type="number" class="form-control" 
                                                           th:field="*{precio}" required="true"/>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="existencias">[[#{producto.existencias}]]</label>                                    
                                                    <input type="number" class="form-control" 
                                                           th:field="*{existencias}" required="true"/>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="imagen">[[#{producto.imagen}]]</label>
                                                    <input class="form-control" type="file" name="imagenFile"
                                                           onchange="readURL(this);" />
                                                    <img id="blah" th:src="@{${producto.rutaImagen}}" alt="your image" height="200"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="activo">[[#{producto.activo}]]</label>
                                                    <input class="form-check-input" 
                                                           type="checkbox" 
                                                           th:field="*{activo}" 
                                                           id="activo">
                                                </div>     
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/categoria/listado/}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/producto/eliminar/}+${producto.idProducto}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> [[#{accion.guardar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
